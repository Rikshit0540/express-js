      <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
          var x = document.getElementById("navDemo");
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
          } else { 
            x.className = x.className.replace(" w3-show", "");
          }
        }
        var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
    if (prevScrollpos > currentScrollPos) {
        document.getElementById("Navbar").style.top = "0";
    } else {
        document.getElementById("Navbar").style.top = "-50px";
    }
    prevScrollpos = currentScrollPos;
    }

    function validate() {
    var name = $('#name').val();
    var psw = $('#psw').val();
    console.log('name and psw', name + psw);
    if((name == "") || (psw == "")){
        alert("Please enter name and password")
        return;
    }
    var emai={
        'name':name,
        'psw':psw
    };
    $.ajax({
        type:"POST",
        dataType:"json",
        url:"/page",
        data: emai,
        success: function(data) {
            if(data.asd == "Invalid details"){
                document.getElementById("invalid").innerHTML = data.asd;
            }
            else{
            console.log(data.row6);
            document.getElementById("1").innerHTML = data.row2;
            document.getElementById("aaa").innerHTML = "welcome " + data.row3;
            document.getElementById("2").innerHTML = data.row4;
            }
        },
        error: function(error){
            jsonValue = jQuery.parseJSON(error.responseText);
            alert("error" + error.responseText);
        }
    });
    }
